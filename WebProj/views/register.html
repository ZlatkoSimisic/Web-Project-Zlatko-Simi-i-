<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | CarServ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; font-family:'Poppins',sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-danger" href="#">CarServ</a>
      <a href="login.html" class="text-decoration-none text-dark">Already have an account? <span class="text-danger fw-semibold">Login</span></a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <h3 class="text-center text-danger mb-3 fw-bold">Create Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" 
            pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
            title="At least 8 characters, 1 uppercase, 1 number, 1 special character" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-danger w-100 fw-semibold">Register</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirmPassword');
      if (pass.value !== confirm.value) {
        e.preventDefault();
        confirm.classList.add('is-invalid');
      }
    });
  </script>
</body>
</html>
