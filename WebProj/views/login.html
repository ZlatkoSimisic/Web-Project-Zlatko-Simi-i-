<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | CarServ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f8f9fa; font-family:'Poppins',sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold text-danger" href="#">CarServ</a>
      <a href="register.html" class="text-decoration-none text-dark">Donâ€™t have an account? <span class="text-danger fw-semibold">Register</span></a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <h3 class="text-center text-danger mb-3 fw-bold">Welcome Back</h3>
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" placeholder="Enter password"
            pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="At least 8 characters, 1 uppercase, 1 number, 1 special character" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 fw-semibold">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
